<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <!-- Main container for the to-do list application -->
    <div class="container">
      <!-- Container for the to-do list app content -->
      <div class="todo_list_app">
        <!-- Heading for the to-do list with an icon -->
        <h1>To-Do List <i class="fa-regular fa-rectangle-list"></i></h1>

        <!-- Container for a row with input and button -->
        <div class="row">
          <!-- Input field for adding tasks -->
          <input type="text" id="input" placeholder="Add a task" />
          <!-- Button for adding tasks -->
          <button id="button">Add</button>
        </div>

        <!-- Unordered list element for displaying the list of tasks -->
        <ul id="list">
          <!-- List items will be dynamically added here through JavaScript -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
